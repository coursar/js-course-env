<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <noscript>Please, enable JS!</noscript>
  <div id="root">
    <form data-id="form" novalidate>
      <div data-id="loader" style="visibility: hidden;">...</div>
      <div data-id="error" style="visibility: hidden;">
        <span data-id="message">...</span>
        <button type="button" data-action="retry">Повторить запрос</button>
      </div>
      <fieldset data-id="fieldset">
        <input name="text" type="text" required minlength="5">
        <span></span>
        <input name="email" type="email" required>
        <input name="image" type="file" accept="image/*">
        <button>Send</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
